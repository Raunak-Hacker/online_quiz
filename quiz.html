<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?
        family=Exo+2:wght@600&family=Exo:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div id="container">
      <div id="start">Start Quiz</div>
      <div id="guide">
        <h2>Quiz Guide</h2>
        <h4>1.You Have Only 20 Seconds For Each Questions.</h4>
        <h4>2.Once You Select Your Answer.It Can't Be Undone.</h4>
        <h4>3.You'll Get Points On The Basis Of Your Correct Answers.</h4>
        <h4>4.You Can't Exit From The Quiz While You Are Playing.</h4>
        <div id="button">
          <button id="exit">Exit</button>
          <button id="continue">Continue</button>
        </div>
      </div>
      <div id="quiz" class="quiz_style">
        <div id="quiz_header">
          <h5>Amazing Quiz App</h5>
          <div id="timer">
            <h6>Time Left</h6>
            <h6 id="time">20</h6>
          </div>
          <div id="right" onclick="nextQue()">
            <i class="fa fa-chevron-right"></i>
          </div>
        </div>
        <div id="main"></div>
      </div>
      <div id="result">
        <i class="fas fa-trophy"></i>
        <h6>You Have Completed The Quiz</h6>
        <h6 id="points"></h6>
        <button id="quit" onclick="window.location.href = 'index.html'">
          Quit Quiz
        </button>
        <button id="StartAgain" onclick="startAg()">Start Again</button>
        <button onclick="check()">Check Answers</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
